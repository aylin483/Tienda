
<html xmls:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido"> 
            <h2 th:text="#{index.titulo}">Articulos Disponibles</h2>
            <br/>
            <div th:if="${articulos != null and !articulos.empty}"> 
                <table border="1">
                    <header>
                        <thead>
                        <th th:text="#{articulo.descripcion}">Descripcion</th>
                        <th th:text="#{articulo.precio}" >Precio</th>
                        <th th:text="#{articulo.comprar}">Comprar</th> <!-- colspan es para unificar columnas -->
                        </thead>
                        <tbody>
                            <tr th:each="item : ${articulos}"> <!-- para repetir cada uno de los que estan en td -->
                                <td th:text="${item.descripcion}"></td>
                                <td th:text="${#numbers.formatDecimal(item.precio, 3, 2)}"></td>
                                <td><a th:href="@{/carrito/agregar/} + ${item.idArticulo}"
                                       th:text="#{accion.agregar}">Agregar</a></td>

                            </tr>
                        </tbody>
                    </header>
                </table>
            </div>
            <div th:if="${articulos == null or articulos.empty}"> <!-- sale cuando la lista esta vacia o no existe -->
                [[#{articulo.no_mostrar}]]
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer" />

    </body>
</html>
