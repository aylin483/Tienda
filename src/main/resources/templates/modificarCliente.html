<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />

        <h2>Datos del cliente</h2>
        <a th:href="@{/}">Regresar</a>
        <br/>
        <br/> 
        <form th:action="@{/cliente/guardar}"
              method="POST"
              th:object="${cliente}"> <!-- post es para crear nuevos elementos o crear -->
            <input type="hidden" name="idCliente" th:field="*{idCliente}" /> <!-- para poder modificar sin que el dato modificado se vuelva a agregar -->
            <label for="nombre">Nombre:</label><br/>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}"/><br/>
            
            <label for="apellidos">Apellidos:</label><br/>
            <input type="text" id="apellidos" name="apellidos" th:field="*{apellidos}"/><br/>
            
            <label for="correo">Correo:</label><br/>
            <input type="email" id="correo" name="correo" th:field="*{correo}"/><br/>
            
            <label for="telefono">Telefono:</label><br/>
            <input type="tel" id="telefono" name="telefono" th:field="*{telefono}"/><br/>
            
             <label for="limite">Límite de Crédito:</label><br/>
            <input type="number" id="limite" name="limite" th:field="*{credito.limite}"/><br/><br/>
            
            <input type="submit" name="guardar" value="Guardar" />
        </form>
        <footer th:replace="layout/plantilla :: footer" />

    </body>
</html>
