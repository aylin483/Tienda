
<html xmls:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/> <!-- se quita static y puntos para que css funcione -->
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido"> 
            <h2 th:text="#{cliente.titulo}">Lista de estados</h2>
            <a th:href="@{/cliente/nuevo}" th:text="#{cliente.nuevo}">Nuevo cliente</a> <!-- ancla -->
            <br/>
            <br/>
            <a th:href="@{/cliente/buscar}">Buscar Clientes</a> <!-- ancla -->
            <br/>
            <br/>
            <div th:if="${clientes != null and !clientes.empty}"> 
                <table border="1">
                    <header>
                        <thead>
                        <th th:text="#{cliente.nombre}">Nombre</th>
                        <th th:text="#{cliente.apellidos}">Apellidos</th>
                        <th th:text="#{cliente.correo}">Correo</th>
                        <th th:text="#{cliente.telefono}">Teléfono</th>
                        <th th:text="#{cliente.limite}">Límite</th>
                        <th th:text="#{accion.actualizar}">Actualizar</th> 
                        <th th:text="#{accion.eliminar}">Eliminar</th>
                    </thead>
                        <tbody>
                            <tr th:each="item : ${clientes}"> <!-- para repetir cada uno de los que estan en td -->
                                <td th:text="${item.nombre}"></td>
                                <td th:text="${item.apellidos}"></td>
                                <td th:text="${item.correo}"></td>
                                <td th:text="${item.telefono}"></td>
                                <td th:text="${#numbers.formatDecimal(item.credito.limite, 3, 2 )}"></td>
                                <td><a th:href="@{/cliente/modificar/} + ${item.idCliente}"
                                       th:text="#{accion.actualizar}">Modificar</a></td>
                                <td><a th:href="@{/cliente/eliminar/} + ${item.idCliente}"
                                       th:text="#{accion.eliminar}">Eliminar</a></td>

                            </tr>
                        </tbody>
                    </header>
                </table>
            </div>
            <div th:if="${clientes == null or clientes.empty}"> <!-- sale cuando la lista esta vacia o no existe -->
                [[#{cliente.no_mostrar}]]
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer" />

    </body>
</html>
